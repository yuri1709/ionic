<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let produto of itens; index as i">
        <ion-label>{{produto.nome}}</ion-label>
      </ion-item>
    </ion-list>

  <div id="container">
    <ion-button routerLink="/contato" color="danger">Contato</ion-button>
  </div>
</ion-content>
