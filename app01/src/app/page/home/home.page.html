<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Mercadinho do Zé
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let produto of itens; index as i"> 
      <ion-item>
        <ion-label>{{produto.nome}} / {{produto.quantia}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">Excluir</ion-item-option> <!--Botão--> 
        <ion-item-option color="primary">Atualizar</ion-item-option> <!--Botão--> 
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div id="container">
    <ion-button routerLink="/contato" color="danger">Contato</ion-button>
  </div>
</ion-content>
